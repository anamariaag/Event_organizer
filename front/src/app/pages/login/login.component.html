<mat-card>
    <mat-card-title>Login to your account </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button-container">
        <button class="login-button" type="submit" mat-button >LOGIN</button>
        <button class="google-login-button" mat-button (click)="googleLogin(action)">LOGIN WITH GOOGLE </button>

        <p class="register-prompt">
          Don't have an account yet? <a routerLink="register">Register here</a>
       </p>
      </div>
    </form>
  </mat-card-content>
</mat-card>
