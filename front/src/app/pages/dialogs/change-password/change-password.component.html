<h1 mat-dialog-title> Change Password </h1>

<mat-dialog-content>
    <form [formGroup]="formPasswords">
        <mat-form-field>
            <mat-label>Current Password</mat-label>
              <input matInput
                type="password"
                formControlName ="currentpassword"
                name="currentpassword"
                placeholder="Current Password"
                required="required"
              />
        </mat-form-field>

        <mat-form-field>
            <mat-label>New Password</mat-label>
              <input matInput
                type="password"
                formControlName ="newpassword"
                name="newpassword"
                placeholder="New Password"
                required="required"
              />
          </mat-form-field>
    </form>
       

</mat-dialog-content>


<mat-dialog-actions>
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-button (click)="onCreateUser()" [disabled]="formPasswords.invalid">Crear</button>
</mat-dialog-actions>
