<div class="register">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h1>Register</h1>
      <mat-form-field>
        <mat-label>Email</mat-label>
          <input matInput
            type="email"
            formControlName ="email"
            name="email"
            placeholder="Email"
            required="required"
          /> 
          <!--<mat-error *ngIf="hasError('email', 'required')">Este campo es requerido</mat-error>-->
      </mat-form-field>
      <mat-form-field>
        <mat-label>Username</mat-label>
          <input matInput
            type="text"
            formControlName ="userName"
            name="username"
            placeholder="Username"
            required="required"
          />
          <!--<mat-error>
            {{hasError('name','required') ? 'Este campo es requerido': 'Necesitas rellenar todos los campos'}}
          </mat-error>-->
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
          <input matInput
            type="text"
            formControlName ="name"
            name="name"
            placeholder="Name"
            required="required"
          />
          <!--<mat-error>
            {{hasError('name','required') ? 'Este campo es requerido': 'Necesitas rellenar todos los campos'}}
          </mat-error>-->
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
          <input matInput
            type="text"
            formControlName ="lastName"
            name="lastName"
            placeholder="Last Name"
            required="required"
          />
          <!--<mat-error>
            {{hasError('name','required') ? 'Este campo es requerido': 'Necesitas rellenar todos los campos'}}
          </mat-error>-->
      </mat-form-field>

      <div>
        <mat-radio-group aria-label="Select an option" formControlName="userType" name="userType">
          <mat-radio-button value="1" > User </mat-radio-button>
          <mat-radio-button value="2"> Organization </mat-radio-button>
        </mat-radio-group>
      </div> <br>

      <mat-form-field>
        <mat-label>Birthdate</mat-label>
          <input matInput
            type="date"
            formControlName ="birthdate"
            name="birthdate"
            placeholder="Birthdate"
            required="required"
          />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enrollment</mat-label>
          <input matInput
            type="text"
            formControlName ="exp"
            name="exp"
            placeholder="Exp"
            required="required"
          />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
          <input matInput
            type="password"
            formControlName ="password"
            name="password"
            placeholder="Password"
            required="required"
          />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirm password</mat-label>
          <input matInput
            type="password"
            formControlName ="confirm"
            name="password"
            placeholder="Confirm password"
            required="required"
          />
      </mat-form-field>
      <div>
        <mat-checkbox formControlName ="terms">
          I accept the terms and conditions.
        </mat-checkbox>
      </div>
      <div class="button-container">
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid" >REGISTER</button>
        <br>
        <button mat-flat-button color="warn" (click)="googleRegister(action)">REGISTER WITH GOOGLE</button>
      </div>
      <br>
    </form>
  </div>
